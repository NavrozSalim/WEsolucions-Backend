[build]
  command = "echo 'Build complete'"
  functions = "netlify/functions"
  publish = "."

[build.environment]
  PYTHON_VERSION = "3.11"
  PIP_REQUIRE_VIRTUALENV = "false"

# Rewrite /api/* to serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

