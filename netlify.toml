[build]
  command = "pip install -r requirements.txt && python manage.py collectstatic --noinput"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-lambda"

[build.environment]
  PYTHON_VERSION = "3.11"

# Rewrite /api/* to serverless function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

