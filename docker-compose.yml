services:
  backend:
    build: .
    container_name: wesolucions-backend
    restart: unless-stopped
    network_mode: host
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=wesolucions.settings
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
